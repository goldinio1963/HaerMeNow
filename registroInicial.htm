     alert("Seleccione una planta.");
     CurrentForm.planta.focus();
     return false;}

   if (CurrentForm.rfc.value.match(AlphaNum)) {
     return true; }
    else {
     alert("RFC solo acepta letras y numeros, por favor intente de nuevo.");
     CurrentForm.rfc.focus();
     return false;};
     
   return true;
}
